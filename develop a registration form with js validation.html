    <script>
        function validateSubmit() {
            var fill = document.Form.firstname.value;
            var fil = document.Form.lastname.value;
            var fi = document.Form.email.value;
            var f = document.Form.phonenumber.value;

            if (fill == "") {
                alert("Name must be filled out");

            }
            if (fil == "") {
                alert("Lname must be filled out");

            }
            if (fi == "") {

            }
            if (f == "") {

            }

            }
            // if(f!=Number.parseInt){

            //     return false; 
            // }
            alert("Your form is sucessfully submitted")

        }
        function validateEmail() {
            var emailTextBox = document.getElementById("txtEmail");
            var email = emailTextBox.value;
            var emailRegEx = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (emailRegEx.test(email)) {
                emailTextBox.style.color = "blue"
                emailTextBox.style.textDecoration = "none"
            }
            else {
                emailTextBox.style.textDecoration = "underline"
                emailTextBox.style.textDecorationColor = "red"


            }

        }

            document.Form.firstname.value = "";
            document.Form.lastname.value = "";
            document.Form.email.value = "";
            document.Form.phonenumber.value = "";
            alert("your form is sucessfully is Reset")

        }
