    <script>

        function abc(){
            let arr = []
        arr.push(a,b,c);
        let max = Math.max(...arr);
        let min = Math.min(...arr);
        document.querySelector('.Max_Bold').innerHTML = max;
            document.querySelector('.Min_Bold').innerHTML = min;
        }
        // document.write(max,"")
        // document.write(min)

    </script>
</head>
<body>

    <input type="button" onclick="abc()">
