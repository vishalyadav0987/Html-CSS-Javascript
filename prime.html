<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = parseInt(prompt("Enter 1st number"))
        let b = parseInt(prompt("Enter 2st number"))
        for (let i= a; i<=b+1; i++){
            let c = 0;
            for( let j=2; j<i; j++){
                if(i%j==0){
                    c = 1 ;
                    break;
                }
            }
            if (i>1 && c==0){
                console.log(i)
                document.write(i,"\n")
            }
        }
    </script>
</head>
<body>
    <p id="prime">
    </p>
</body>
</html>
