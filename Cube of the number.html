<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         let a = parseInt(prompt("Enter 1st number"))
        let b = parseInt(prompt("Enter 2st number"))
         function abc(){
           
        for (i=a; i<=b ; i++){
            console.log(i**3);
            
            document.write(i**3,'\t')
        }
      
        
         }
    </script>
</head>
<body>
    <p id="Square_of_the_number" onclick="abc()">The Square of the Number are :</p>
</body>
</html>
