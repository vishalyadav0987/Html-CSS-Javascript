!<!DOCTYPE html>
<html lang="en">
<head>
<style>
table, th , td{
    border: 1px solid black;
    border-collapse: collapse;
}    
</style>    
</head>
<body>
<h2>Cell that spans two rows</h2>
<p>TO make a cell span more than one roow ,use the row-span attribute.</p>
<table style="width: 500px;">  
 <tbody >
    <tr>
        <td>A</td>
        <td colspan="3">C</td>
    </tr>
    
    <tr>
        <td rowspan="4">B</td>
        <td>D</td>
        <td>G</td>
    </tr>
    <tr>
        <td>E</td>
        <td rowspan="2">H</td>
    </tr>
    <tr>
        <td>F</td>
    </tr>
 </tbody>
</table>
</body>
</html>
