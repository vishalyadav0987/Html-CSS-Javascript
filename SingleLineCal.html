<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <input type="text" name="show">
         <input type = "button" value = "1" onclick = "form1.show.value += '1' "></form>
         <input type = "button" value = "2" onclick = "form1.show.value += '2' "></form>
         <input type = "button" value = "3" onclick = "form1.show.value += '3' "></form>
         <input type = "button" value = "4" onclick = "form1.show.value += '4' "></form>
         <input type = "button" value = "+" onclick = "form1.show.value += '+' ">
         <input type = "button" value = "-" onclick = "form1.show.value += '-' ">
         <input type = "button" value = "*" onclick = "form1.show.value += '*' ">
         <input type = "button" value = "/" onclick = "form1.show.value += '/' ">
         <input type = "button" value = "=" onclick = "form1.show.value = eval(form1.show.value) ">
</body>
</html>
